<div class="tech-info-block-section">
  <div class="revealUp">
    <div class="tech-info-blocks">
      <ng-container *ngFor="let tech of techBlocks">
        <div [ngClass]="tech.class">
          <portfolio-tech-block [title]="tech.title" [content]="tech.content"></portfolio-tech-block>
        </div>
      </ng-container>
    </div>
  </div>
</div>
